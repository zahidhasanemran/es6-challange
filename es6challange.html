var nums = [10, -12, 7, -4, 0, -33, 40];
function sumMn(arr){
  return arr.reduce((acc, ele) => {
    return {
      plus: ele > 0 ? acc.plus + ele : acc.plus,
      minus: ele < 0 ? acc.minus + ele : acc.minus
    }
  }, {plus: 0, minus: 0});
}
console.log(sumMn(nums));
